<head>
  <title>Ice Breaker</title>
</head>
<body>
  <h1>Welcome to Ice Breaker!</h1>

  {{> loginButtons}}
  {{> testButton}}

  <br />
  {{> settings}}
</body>

<template name="testButton">
  <button id="test" type="submit">Login</button>
</template>

<template name="settings">
	<form id="settings-form" class="settings-form">
        <input id="displayName" type="text" name="displayName" placeholder="Display Name" />
        <button class="saveSettings" id="saveSettings" type="submit">Save</button>
	</form>
</template>
